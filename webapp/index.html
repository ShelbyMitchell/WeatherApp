<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css"/>
    <script  src="weatherapp.js" type = "module"></script>

    <script src="/sugar.js"></script>
    <script>Sugar.extend()</script>

  <body>
    <p> Celsius/Fahrenheit Converter: <input type="text" id="mytemp" />
    <p id= "myConvertedTemp"></p>
    <input type = "button" value = "C to F" size = "15" onclick="ctof(mytemp.value)" />
    <input type = "button" value = "F to C" size = "15" onclick="ftoc(mytemp.value)" />
    <input id="ClearTemp" type = "button" onclick="myConvertedTemp.innerHTML=''; mytemp.value=''" value=clearTemp />
    </p>

    <input type="text" name="location" placeholder= "Where?"/>

    <button>C°</button><button>F°</button>
